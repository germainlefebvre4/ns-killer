on:
  push:
    branches:
    - master
    - feat/*
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag germainlefebvre4/ns-killer:latest
    - name: Test run container - Run python script
      run: docker run --rm germainlefebvre4/ns-killer:latest
    - name: Publish to Docker Repository
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        name: germainlefebvre4/ns-killer:latest
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
